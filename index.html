<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Op-Amp Gain Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="gainRadio" name="variables" checked>
  <label for="gainRadio">Gain</label>

  <input type="radio" id="inputresistanceRadio" name="variables">
  <label for="inputresistanceRadio">Input resistance</label>

  <input type="radio" id="feedbackresistanceRadio" name="variables">
  <label for="feedbackresistanceRadio">Feedback resistance</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Input resistance</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Feedback resistance</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
